apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: Prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: Loki
    type: loki
    uid: Loki
    access: proxy
    url: http://loki:3100

  - name: ClickHouse
    type: grafana-clickhouse-datasource
    uid: ClickHouse
    access: proxy
    jsonData:
      host: clickhouse
      port: 8123
      protocol: http
      username: default
      defaultDatabase: default
      tlsSkipVerify: true
